<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css">
</head>

<body>
  <p class="js-para result"></p>
  <p>
    <button onclick="
       updateCalculation('1');
      "class = "black-button" >1</button>

    <button onclick="
        updateCalculation('2');
      "class = "black-button">2</button>

    <button onclick="
        updateCalculation('3');
      "class = "black-button">3</button>

    <button onclick="
        updateCalculation(' + ');
      "class = "yellow-button">+</button>

  </p>

  <p>
    <button onclick="
        updateCalculation('4');
      "class = "black-button">4</button>

    <button onclick="
        updateCalculation('5');
      "class = "black-button">5</button>

    <button onclick="
        updateCalculation('6');
      "class = "black-button">6</button>

    <button onclick="
        updateCalculation(' - ');
      "class = "yellow-button">-</button>


  </p>

  <p>
    <button onclick="
        updateCalculation('7');
      "class = "black-button">7</button>

    <button onclick="
        updateCalculation('8');
      "class = "black-button">8</button>

    <button onclick="
        updateCalculation('9');
      "class = "black-button">9</button>

    <button onclick="
        updateCalculation(' * ');
      "class = "yellow-button">*</button>


  </p>

  <p>
    <button onclick="
        updateCalculation('0');
      "class = "black-button">0</button>

    <button onclick="
        updateCalculation('.');
      "class = "black-button">.</button>

    <button onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      "class = "black-button ">=</button>

    <button onclick="
        updateCalculation(' / ');
      "class = "yellow-button">/</button>
  </p>

  <button onclick="
      calculation = '';
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    "class = "black-button clear-button">Clear</button>

  <script src="scripts/calculator.js"></script>
</body>

</html>
